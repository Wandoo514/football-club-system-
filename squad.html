<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manchester United FC - Squad</title>
<style>
  body {font-family: Arial,sans-serif; background:#111; color:#fff; margin:0; padding:0;}
  nav {background:#a50000; padding:10px 20px; display:flex; gap:15px;}
  nav a {color:#fff; text-decoration:none; font-weight:bold;}
  nav a:hover {text-decoration:underline;}
  section {padding:20px; max-width:1000px; margin:auto;}
  h2 {color:#ffd700; margin-bottom:15px; text-align:center;}
  form {display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:20px;}
  form input, form select, form button {padding:8px; border-radius:5px; border:none;}
  form button {background:#ffd700; color:#a50000; cursor:pointer; font-weight:bold;}
  .cards {display:flex; flex-wrap:wrap; gap:15px; justify-content:center;}
  .card {background:#222; padding:15px; border-radius:10px; width:180px; box-shadow:0 2px 8px rgba(0,0,0,0.5);}
  .card h3 {color:#ffd700; margin-bottom:5px;}
  table {width:100%; border-collapse:collapse; margin-top:20px;}
  th, td {padding:10px; border:1px solid #444; text-align:center;}
  th {background:#a50000;}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="squad.html">Squad</a>
  <a href="matches.html">Matches</a>
  <a href="live.html">Live</a>
  <a href="stats.html">Stats</a>
  <a href="music.html">Music</a>
</nav>

<section>
  <h2>Players & Substitutes</h2>
  <form id="player-form">
    <input type="text" id="player-name" placeholder="Name" required>
    <input type="text" id="player-position" placeholder="Position" required>
    <input type="number" id="player-age" placeholder="Age" required>
    <input type="number" id="player-goals" placeholder="Goals" value="0">
    <input type="number" id="player-assists" placeholder="Assists" value="0">
    <select id="player-sub">
      <option value="false">Main</option>
      <option value="true">Substitute</option>
    </select>
    <button type="submit">Add Player</button>
  </form>

  <div id="player-container" class="cards"></div>

  <h2>Dashboard</h2>
  <table id="dashboard-table">
    <thead>
      <tr><th>Player</th><th>Goals</th><th>Assists</th><th>Status</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script>
let players = [
  {name:"David de Gea",position:"Goalkeeper",age:32,goals:0,assists:0,sub:false},
  {name:"Harry Maguire",position:"Defender",age:29,goals:2,assists:1,sub:false},
  {name:"Bruno Fernandes",position:"Midfielder",age:27,goals:15,assists:12,sub:false},
  {name:"Marcus Rashford",position:"Forward",age:25,goals:12,assists:7,sub:false},
  {name:"Jadon Sancho",position:"Forward",age:23,goals:6,assists:7,sub:true},
  {name:"Anthony Martial",position:"Forward",age:27,goals:8,assists:5,sub:true}
];

const playerContainer = document.getElementById('player-container');
const dashboardTable = document.querySelector('#dashboard-table tbody');

// Render players and dashboard
function renderPlayers() {
  playerContainer.innerHTML = '';
  players.forEach((p,i)=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h3>${p.name}</h3>
      <p>Position: ${p.position}</p>
      <p>Age: ${p.age}</p>
      <p>Goals: ${p.goals} | Assists: ${p.assists}</p>
      <p>Status: ${p.sub?'Substitute':'Main'}</p>
      <button onclick="removePlayer(${i})">Remove</button>
    `;
    playerContainer.appendChild(card);
  });
  renderDashboard();
}

// Remove a player
function removePlayer(index){
  if(confirm(`Remove ${players[index].name}?`)){
    players.splice(index,1);
    renderPlayers();
  }
}

// Render dashboard table
function renderDashboard(){
  dashboardTable.innerHTML = '';
  const maxGoals = Math.max(...players.map(p=>p.goals));
  const maxAssists = Math.max(...players.map(p=>p.assists));
  players.forEach(p=>{
    const row = document.createElement('tr');
    let style = '';
    if(p.goals === maxGoals) style += 'background:#ffeaa7;';
    if(p.assists === maxAssists) style += 'background:#dff9fb;';
    row.style.cssText = style;
    row.innerHTML = `<td>${p.name}</td><td>${p.goals}</td><td>${p.assists}</td><td>${p.sub?'Substitute':'Main'}</td>`;
    dashboardTable.appendChild(row);
  });
}

// Add new player via form
document.getElementById('player-form').addEventListener('submit', e=>{
  e.preventDefault();
  const name = document.getElementById('player-name').value;
  const position = document.getElementById('player-position').value;
  const age = parseInt(document.getElementById('player-age').value);
  const goals = parseInt(document.getElementById('player-goals').value);
  const assists = parseInt(document.getElementById('player-assists').value);
  const sub = document.getElementById('player-sub').value==='true';
  players.push({name,position,age,goals,assists,sub});
  renderPlayers();
  e.target.reset();
});

// Initial render
renderPlayers();
</script>

</body>
  </html>
