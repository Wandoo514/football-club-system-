<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Club Management System</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; margin-top: 20px; }
    h1 { color: #2c3e50; }
    form { margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    input, select { width: 90%; padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #2ecc71; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 10px; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin: 10px auto; padding: 10px; width: 90%; max-width: 400px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    li button { background: red; border: none; color: #fff; padding: 5px 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>⚽ Football Club Management System ⚽</h1>

  <form id="playerForm">
    <input type="text" id="name" placeholder="Player Name">
    <input type="text" id="position" placeholder="Position">
    <input type="number" id="age" placeholder="Age">
    <button type="submit">Add Player</button>
  </form>

  <ul id="playerList"></ul>

  <script src="script.js"></script>
</body>
</html>
