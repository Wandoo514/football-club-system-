<section class="page-section">
  <h2>Live Match Simulation</h2>
  <form id="simulate-form" class="form-card">
    <input type="text" id="sim-opponent" placeholder="Opponent" required>
    <button type="submit">Start Match</button>
  </form>

  <p id="match-timer">Match Time: 0'</p>
  <ul id="event-log"></ul>

  <table id="live-match-table">
    <thead><tr><th>Team</th><th>Score</th></tr></thead>
    <tbody>
      <tr><td>Manchester United</td><td id="score-us">0</td></tr>
      <tr><td>Opponent</td><td id="score-opponent">0</td></tr>
    </tbody>
  </table>
</section>
