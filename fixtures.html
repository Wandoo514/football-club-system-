<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Fixtures</title><link rel="stylesheet" href="assets/css/style.css"></head><body><div class="container"><nav class="nav"><a class="btn" href="index.html">Home</a><a class="btn" href="fixtures.html">Fixtures</a></nav><h1>Fixtures</h1><div id="fixtures"></div></div><script src="assets/js/app.js"></script><script>document.addEventListener('DOMContentLoaded', async ()=>{ const f=await getFixtures(); document.getElementById('fixtures').innerHTML=f.map(x=>`<div style="background:#111;padding:10px;margin:8px;border-radius:6px"><strong>${x.date}</strong> vs ${x.opponent} @ ${x.venue}</div>`).join(''); });</script></body></html>
