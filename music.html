<section>
  <h2>ðŸŽ¶ Club Anthems</h2>
  <ul id="playlist"></ul>
  <audio id="player" controls autoplay loop></audio>
</section>

<script>
const playlist = [
  {title:"Glory Glory Man United", file:"assets/music/glory_glory.mp3"},
  {title:"We Are The Reds", file:"assets/music/we_are_the_reds.mp3"},
  {title:"Ole's at the Wheel", file:"assets/music/oles_at_the_wheel.mp3"}
];

const player = document.getElementById('player');
const playlistEl = document.getElementById('playlist');

// Render playlist
playlist.forEach((song, index) => {
  const li = document.createElement('li');
  li.textContent = song.title;
  li.addEventListener('click', () => {
    player.src = song.file;
    player.play();
  });
  playlistEl.appendChild(li);
});

// Autoplay first song
player.src = playlist[0].file;
player.play().catch(()=>{}); // Ignore autoplay block in some browsers
</script>

</body>
