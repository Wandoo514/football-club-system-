<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link rel="stylesheet" href="assets/css/style.css"></head><body><div class="container"><h1>Login</h1><form id="f"><input name="email" placeholder="Email"><input name="password" placeholder="Password" type="password"><button>Login</button></form></div><script>document.getElementById('f').addEventListener('submit', async (e)=>{ e.preventDefault(); const email=e.target.email.value; const pw=e.target.password.value; try{ const r=await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password:pw})}); const data=await r.json(); if(r.ok){ alert('Logged in: '+data.username); localStorage.setItem('token',data.token); window.location.href='index.html'; } else alert(data.message||'Error'); }catch(err){ alert('Error'); } });</script></body></html>
