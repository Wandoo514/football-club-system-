<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Register</title><link rel="stylesheet" href="assets/css/style.css"></head><body><div class="container"><h1>Register</h1><form id="r"><input name="username" placeholder="Name"><input name="email" placeholder="Email"><input name="password" placeholder="Password" type="password"><button>Register</button></form></div><script>document.getElementById('r').addEventListener('submit', async (e)=>{ e.preventDefault(); const body={ username:e.target.username.value, email:e.target.email.value, password:e.target.password.value }; const res=await fetch('/api/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)}); const d=await res.json(); if(res.ok){ alert('Registered'); window.location.href='login.html'; } else alert(d.message||'Error'); });</script></body></html>
